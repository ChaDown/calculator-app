<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="display-top"></div>
        <div class="display-main"></div>
      </div>
      <div class="btn-container">
        <div class="top-btns">
          <div class="btn-clear">Clear</div>
          <div class="btn-delete">Delete</div>
        </div>
        <div class="row">
          <div class="btn btn-1 number">1</div>
          <div class="btn btn-2 number">2</div>
          <div class="btn btn-3 number">3</div>
          <div class="btn btn-add">+</div>
        </div>
        <div class="row">
          <div class="btn btn-4 number">4</div>
          <div class="btn btn-5 number">5</div>
          <div class="btn btn-6 number">6</div>
          <div class="btn btn-sub">-</div>
        </div>
        <div class="row">
          <div class="btn btn-7 number">7</div>
          <div class="btn btn-8 number">8</div>
          <div class="btn btn-9 number">9</div>
          <div class="btn btn-mul">x</div>
        </div>
        <div class="row">
          <div class="btn btn-dot number">.</div>
          <div class="btn btn-0 number">0</div>
          <div class="btn btn-equal">=</div>
          <div class="btn btn-div">รท</div>
        </div>
      </div>
    </div>
  </body>
</html>
